{% extends "layout.html" %}
{% load tailwind_filters %}

{% block content %}
    <div class="w-full max-w-2xl mx-auto sm:px-6 lg:px-8">
        <h2 class="text-4xl">Please Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit"
            class="inline-block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-md text-sm px-4 py-2.5 my-4 mx-auto dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
            >Register</button>
        </form>

    </div>
    
{% endblock  %}
